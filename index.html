<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table Printer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./icon.png" />
  </head>
  <body>
    <h1>Table Calculator</h1>
    <div class="container">
      <div class="inputs">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" />
        <label for="numbertill">Enter Steps</label>
        <input type="number" id="numbertill" />
      </div>
      <div class="btn">
        <button onclick="printTable()">Print Table</button>
      </div>
    </div>
    <div id="tableContainer"></div>

    <footer>
      <div class="about">
        <h2>About</h2>
        <p>
          Number Table Calculator use to take input from user and display the
          number table of that particular number with user inputs step.
        </p>
        <p><i>Made by </i><strong>Karan Kumar</strong></p>
      </div>
      <div class="social_media">
        <h2>Social Media</h2>
        <div class="links">
          <a href="https://twitter.com/DSALPHA_07?t=y9ZKeGo_LhbVN50zNu1aBw&s=09"
            ><i class="bi bi-twitter"></i
          ></a>
          <a href="https://www.linkedin.com/in/karan-kumar-280464266/"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="https://github.com/KaranKumar05"
            ><i class="bi bi-github"></i
          ></a>
          <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>
      </div>
      <!-- <p>All CopyRights owned by KARAN KUMAR</p> -->
    </footer>
    <!-- <script src="js/script.js"></script> -->
    <script>
      function printTable() {
        let number = document.getElementById("numberInput").value;
        let table = "<table>";
        table += "<tr><th>Multiplication Table of: " + number + "</th></tr>";
        let numbertill = document.getElementById("numbertill").value;
        for (i = 1; i <= numbertill; i++) {
          table +=
            "<tr><td>" + number + " x " + i + " = " + i * number + "</td></tr>";
        }
        document.getElementById("tableContainer").innerHTML = table;
      }
    </script>
  </body>
</html>
